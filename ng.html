<!DOCTYPE html>
<html lang="en">

<head>

            <label class="col-3 col-2-md text-right">Description:</label>
            <input type="text" deer-key-todo="TODO" placeholder="notes" class="col-9 col-4-md">
            <label class="col-3 col-2-md text-right">Tags:</label>
            <input type="text" deer-key-todo="TODO" placeholder="Tags..." class="col-9 col-4-md">
            <label class="col-3 col-2-md text-right">Connected Text/Phrases:</label>
            <input type="text" deer-key-todo="TODO" placeholder="Text/Phrases..." class="col-9 col-4-md">
            <label class="col-3 col-2-md text-right">Manuscripts this Gloss appears in</label>
            <input type="text" deer-key-todo="TODO" placeholder="Manuscripts..." class="col-9 col-4-md">
            <label class="col-3 col-2-md text-right">Chapters this Gloss appears in</label>
            <input type="text" deer-key-todo="TODO" placeholder="Chapters..." class="col-9 col-4-md">
            <label class="col-3 col-2-md text-right">Chapter:Verse Appearances</label>
            <input type="text" deer-key-todo="TODO" placeholder="Chapter:Verses..." class="col-9 col-4-md">
            <label class="col-3 col-2-md text-right">Specific T-PEN lines pertaining to this Gloss</label>
            <input type="text" deer-key-todo="TODO" placeholder="T-PEN Lines..." class="col-9 col-4-md">  
            <label class="col-3 col-2-md text-right">T-PEN projects this Gloss appears in...</label>
            <input type="text" deer-key-todo="TODO" placeholder="T-PEN Projects..." class="col-9 col-4-md">  
            <label class="col-3 col-2-md text-right">Notes:</label>
            <input type="text" deer-key="notes" placeholder="notes" class="col-9 col-4-md">     
        </div>
        <input type="submit" value="update" class="col">
        <a href="./named-glosses.html" onclick="deleteThis(event)" class="text-error">Drop from collection</a>
    </form>

    <pre class="card bg-light is-hidden">
        <deer-view deer-template="entity" deer-listening="named-gloss">current state</deer-view>
    </pre>

    <div id="globalFeedback" class="card is-center"></div>
    <script src="js/deer.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
    <script>
        window.onhashchange = onload = () => {
            let msid = window.location.hash.substr(1)
            document.getElementById("named-gloss").setAttribute("deer-id", msid)
            const broadcast = function (event = {}, type, element, obj = {}) {
                let e = new CustomEvent(type, { detail: Object.assign(obj, { target: event.target }), bubbles: true })
                element.dispatchEvent(e)
            }
            broadcast(undefined, "deer-view", document, { set: [pageRanges] })
        }

        function deleteThis(event) {
            event.preventDefault()
            if (confirm("Really remove this named gloss?\n(Cannot be undone)")) {
                let collectorId = document.querySelector('[deer-key="targetCollection"]').getAttribute("deer-source")
                fetch("http://tinydev.rerum.io/app/delete", {
                    method: "DELETE",
                    body: collectorId
                }).then(obj => {
                    location.href = "./named-glosses.html"
                })
            }
        }
    </script>
</body>

</html>
