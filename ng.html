<!DOCTYPE html>
<html lang="en">

<head>
    <title>Glossing Matthew</title>
    <link rel="stylesheet" href="css/gloss.css">
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body class="container">
    <gm-header>
        <img src="media/gm-logo.png" alt="logo">
        <div class="tabs">
            <a href="./index.html">🏠</a>
            <a href="./manuscripts.html">📚 View Manuscripts</a>
        </div>
    </gm-header>
    <h2> Add Named Gloss </h2>
    <form id="named-gloss" deer-type="NamedGloss" deer-context="http://purl.org/dc/terms">
        <input type="hidden" deer-key="targetCollection" value="Glossing-Matthew-Named-Glosses">
        <div class="row">
            <label class="col-3 col-2-md text-right">Label:</label>
            <input type="text" deer-key="title" placeholder="Label" class="col-9 col-10-md">
            <label class="col-3 col-2-md text-right">Description:</label>
            <input type="text" deer-key="description" placeholder="notes" class="col-9 col-4-md">

            <!-- Could maybe be a template -->
            <input type="hidden" deer-key-todo="tags" deer-input-type="Set">
            <select multiple oninput="handleMultiSelect(event, false)">
                <option value="Tag1">Tag1</option>
                <option value="Tag2">Tag2</option>
                <option value="Tag3">Tag3</option>
                <option value="Tag4">Tag4</option>
            </select>
            <div class="selectedEntities"></div>

            <label class="col-3 col-2-md text-right">Chapter</label>
            <input type="number" deer-key="targetChapter" placeholder="0" class="col-9 col-4-md">
            <label class="col-3 col-2-md text-right">Verse</label>
            <input type="text" deer-key="targetVerse" placeholder="0-1" class="col-9 col-4-md">
            <label class="col-3 col-2-md text-right">Notes</label>
            <input type="text" deer-key="notes" placeholder="notes" class="col-9 col-4-md"> 
        </div>

        <input type="submit" value="update" class="col">
        <a href="./named-glosses.html" onclick="deleteThis(event)" class="text-error">Drop from collection</a>
    </form>

    <div class="row">
        <!-- 
          If this Gloss is connected with lines from different manuscripts, then we need to go into each manuscipt and get those lines.
          Once gloss has an ID we can go to a line picking interface like layout.html#glossid where glossid is a TPEN project ID that is the transcription of the gloss.
          The simplest way to do this is the normal flow for getting to layout.html, except also have a way for the user to get to the other picker
        -->
        <a href-after-save="select-TPEN-lines-for-Gloss.html#TPEN-Manifest-URI" >TODO: Select Manuscripts and Lines for this Gloss After Creation</a>
    </div>

    <pre class="card bg-light is-hidden">
        <deer-view deer-template="entity" deer-listening="named-gloss">current state</deer-view>
    </pre>

    <gm-footer class="row">
        <a href="./index.html">🏠</a>
        <a href="./manuscripts.html">📚</a>
        <a rel="noopener noreferrer" title="View on GitHub"
            href="https://github.com/CenterForDigitalHumanities/Glossing-Matthew" target="_blank">
            <svg height="16" class="octicon octicon-mark-github" viewBox="0 0 16 16" version="1.1" width="16"
                aria-hidden="true">
                <path fill-rule="evenodd"
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                </path>
            </svg>
        </a>
    </gm-footer>

    <div id="globalFeedback" class="card is-center"></div>
    <script src="js/deer.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
    <script>
        window.onhashchange = onload = () => {
            let msid = window.location.hash.substr(1)
            document.getElementById("named-gloss").setAttribute("deer-id", msid)
            const broadcast = function (event = {}, type, element, obj = {}) {
                let e = new CustomEvent(type, { detail: Object.assign(obj, { target: event.target }), bubbles: true })
                element.dispatchEvent(e)
            }
            //broadcast(undefined, "deer-view", document, { set: [pageRanges] })
        }

        function deleteThis(event) {
            event.preventDefault()
            if (confirm("Really remove this named gloss?\n(Cannot be undone)")) {
                let collectorId = document.querySelector('[deer-key="targetCollection"]').getAttribute("deer-source")
                fetch("http://tinydev.rerum.io/app/delete", {
                    method: "DELETE",
                    body: collectorId
                }).then(obj => {
                    location.href = "./named-glosses.html"
                })
            }
        }

    function handleMultiSelect(event, fromTemplate){
        let sel = event.target
        let selectedTagsArea = sel.nextElementSibling
        selectedTagsArea.innerHTML = ""
        let arr_id = Array.from(sel.selectedOptions).map(option=>option.value)
        let arr_names = Array.from(sel.selectedOptions).map(option=>option.text)
        let input = (fromTemplate) ? sel.parentElement.previousElementSibling : sel.previousElementSibling
        let delim = (input.hasAttribute("deer-array-delimeter")) ? input.getAttribute("deer-array-delimeter") : ","
        let str_arr = arr_id.join(delim)
        arr_names.forEach(selection => {
           let tag = `<span class="tag is-small">${selection}</span>` 
           selectedTagsArea.innerHTML += tag
        })
        input.value=str_arr
        input.setAttribute("value", str_arr)
    }
    </script>
</body>

</html>
