<!DOCTYPE html>
<html lang="en">

<head>
    <title>Glossing Matthew</title>
    <link rel="stylesheet" href="css/gloss.css">
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body class="container">
    <gm-header>
        <img src="media/gm-logo.png" alt="logo">
    </gm-header>
    <form id="manuscript" deer-type="manuscript" deer-context="http://purl.org/dc/terms">
        <input type="hidden" deer-key="targetCollection" value="Glossing-Matthew-dev">
        <div class="row">
            <label class="col-3 col-2-md text-right">Label:</label>
            <input type="text" deer-key="title" placeholder="Label" class="col-9 col-10-md">
            <label class="col-3 col-2-md text-right">Shelfmark:</label>
            <input type="text" deer-key="identifier" placeholder="Shelfmark" class="col-9 col-4-md">
            <label class="col-3 col-2-md text-right">Siglum:</label>
            <input type="text" deer-key="alternative" placeholder="Siglum" class="col-9 col-4-md">
            <label class="col-3 col-2-md text-right">City:</label>
            <input type="text" deer-key="city" placeholder="City" class="col-9 col-4-md">
            <label class="col-3 col-2-md text-right">Repository:</label>
            <input type="text" deer-key="Repository" placeholder="Repository" class="col-9 col-4-md">
            <label class="col-3 col-2-md text-right">Place of Origin:</label>
            <input type="text" deer-key="origin" placeholder="Place of Origin" class="col-9 col-4-md">
            <label class="col-3 col-2-md text-right">Region of Origin:</label>
            <input type="text" deer-key="region" placeholder="Region of Origin" class="col-9 col-4-md">

            <label class="col-3 col-2-md text-right">Date:</label>
            <input type="number" deer-key="date" placeholder="Enter decade" min="950" max="2020" step="10" class="col-9 col-4-md">
            <label class="col-3 col-2-md text-right">Associated Institution:</label>
            <input type="text" deer-key="institution" placeholder="Institution" class="col-9 col-4-md">

            <label class="col-3 col-2-md text-right">Provenance:</label>
            <input type="text" deer-key="provenance" placeholder="Provenance" class="col-9 col-4-md">
            <label class="col-3 col-2-md text-right">Base Project:</label>
            <input id="baseProject" type="text" deer-key="tpen://base-project" placeholder="Base Project URL" class="col-8 col-3-md">
            <deer-view class="col-1" deer-template="linky" deer-key="tpen://base-project" deer-listening="manuscript"></deer-view>

            <label class="col-3 col-2-md text-right">IIIF Manifest:</label>
            <input type="text" deer-key="url" placeholder="URL" class="col-9 col-4-md">
            <label class="col-3 col-2-md text-right">notes:</label>
            <input type="text" deer-key="notes" placeholder="notes" class="col-9 col-4-md">
            <div class="col-3 col-2-md text-right"></div><input type="button" disabled value="Add Folio Range">
        </div>
        <input type="submit" value="update" class="col">
        <a href="./manuscripts.html" onclick="deleteThis(event)" class="text-error">Drop from collection</a> 
    </form>
    <deer-view deer-template="pageRange" deer-listening="manuscript"></deer-view>

    <form id="folioRange" deer-type="Range" deer-context="https://iiif.io/api/presentation/3/context.json">
        <input type="hidden" deer-key="partOf">
        <input type="hidden" deer-key="additionalType" value="Gloss">
        <div class="row">
            <label class="col-3 col-2-md text-right">Base Project:</label>
            <input type="text" deer-key="tpen://base-project" placeholder="Base Project URL" class="col-8 col-3-md">
            <deer-view class="col-1" deer-template="linky" deer-key="tpen://base-project" deer-listening="folioRange"></deer-view>
            <label class="col-3 col-2-md text-right">Gloss Project:</label>
            <input type="text" deer-key="tpen://gloss-project" placeholder="Gloss Project URL" class="col-8 col-3-md">
            <deer-view class="col-1" deer-template="linky" deer-key="tpen://gloss-project" deer-listening="folioRange"></deer-view>

            <label class="col-3 col-2-md text-right">Disposition:</label>
            <select type="text" deer-key="disposition" class="col-9 col-4-md">
                <option selected>Select One</option>
                <option value="1 Column">1 Column</option>
                <option value="2 Column">2 Column</option>
            </select>
            <label class="col-3 col-2-md text-right">Illuminated Initials:</label>
            <input type="number" deer-key="initialsCount" value="0" class="col-9 col-4-md" min="0" max="12" step="1">

            <label class="col-3 col-2-md text-right">Access Date:</label>
            <input type="date" deer-key="accessDate" class="col-9 col-4-md">
            <div class="hide-sm hide-xs col-6-md"></div>

            <label class="col-3 col-2-md text-right">General Target Section:</label>
            <input type="date" deer-key="targetChapter" class="col-9 col-4-md">
            <label class="col-3 col-2-md text-right">Specific Target Verse(s):</label>
            <input type="date" deer-key="targetVerse" class="col-9 col-4-md">

            <label class="col-3 col-2-md text-right">Target Text:</label>
            <textarea deer-key="targetedText" rows="2" class="col-9 col-10-md"></textarea>
            <label class="col-3 col-2-md text-right">Gloss Text:</label>
            <textarea deer-key="transcribedGloss" rows="2" class="col-9 col-10-md"></textarea>
            
            <label class="col-3 col-2-md text-right">Gloss Type:</label>
            <select type="text" deer-key="glossType" class="col-9 col-4-md">
                <option selected>Select One</option>
                <option value="Marginal">Marginal</option>
                <option value="Interlinear-Marginal">Interlinear-Marginal</option>
                <option value="Interlinear">Interlinear</option>
            </select>
            <label class="col-3 col-2-md text-right">Folio:</label>
            <select deer-key="items" class="col-9 col-4-md">
                <option selected>Select One</option>
            </select>

        </div>

        <input type="submit" value="Add Folio Range" class="col">
    </form>

    <gm-footer>
        <a href="./index.html">üè†</a>
        <a href="./manuscripts.html">üìö</a>
        <a rel="noopener noreferrer" title="View on GitHub" href="https://github.com/CenterForDigitalHumanities/Glossing-Matthew" target="_blank">
            <svg height="16" class="octicon octicon-mark-github" viewBox="0 0 16 16" version="1.1" width="16" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
        </a>
        <deer-view deer-template="entity" deer-listening="manuscript">current state</deer-view>
    </gm-footer>
    <div id="globalFeedback" class="card is-center"></div>
    <script src="js/deer.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
    <script>
        window.onhashchange = onload = () => {
            let msid = window.location.hash.substr(1)
            manuscript.setAttribute("deer-id", msid)
            document.querySelectorAll("[deer-key='partOf']").forEach(el=>el.setAttribute("value",msid))
            document.querySelectorAll("[deer-key='items']").forEach(el=>document.addEventListener("deer-form-rendered",event=>{
                let manifest = event.detail.url ? event.detail.url.value : event.detail["tpen://base-project"].value
                manifest = manifest.replace(".jsp?projectID=","/")
                fetch(manifest).then(response=>response.json()).then(m=>{
                    let listOfNames = []
                })
            }))
        }
        function deleteThis(event) {
            event.preventDefault()
            let collectorId = document.querySelector('[deer-key="targetCollection"]').getAttribute("deer-source")
            fetch("http://tinydev.rerum.io/app/delete", {
            method: "DELETE",
            body: collectorId
        }).then(obj=>{
            location.href = "./manuscripts.html"
        })
        }
    </script>
</body>

</html>
